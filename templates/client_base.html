<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Artist</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    </head>

    <body>

    <!--Delete Assignment Modal -->
        
<div class="modal fade" id="delete_assignment" tabindex="-1" role="dialog" aria-labelledby="delete_assignment" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content custom">
                    <div class="modal-header custom">
                        <h2 class="modal-title" id="artistModal">Delete Assignment</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <form method="POST" action="">
                        <div class="modal-body">
                            <p>Are you sure you want to delete:</p>
                            <p>"{{assignment.title}}"</p>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-light">Delete Assignment</button>
                        </div>
                    </form>
                </div>
            </div>
</div>

        <!-- Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('assignments')}}">
                    <img src="/static/images/Customartist.png" class="logo" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto pl-4 mt-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('my_assignments')}}">My Assignments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('add_assignment')}}">New Assignment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('sign_out_client') }}">Log Out: {{ session['clientname'] }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Content -->
        

        <div class="ontop">
            {% block content %} {% endblock %}
        </div>

        <div class="ontop">
            {% block register_artist %} {% endblock %}
        </div>

        <!-- Changing Background Div -->
        <div class="fader"></div>

        

        

        <!-- End Page Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        {% if userexists_modal %}
        <script>$(document).ready(function(){$("#myModal").modal('show');});</script>
        {% endif %}
    </body>
</html>
