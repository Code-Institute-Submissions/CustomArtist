{% extends "base.html" %}
{% block register_artist %}

<div class="ontop">
<br>


<div class="container-fluid">
    <div class="row">
        
        <div class="col-md-6 offset-md-3 register">
            <h2 class="register-title">Register as Artist</h2>
            <form method="POST" action="{{ url_for('register_artist') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="whitetex topics">Username</label>
                    <input type="text" class="form-control" name="artistname" placeholder="Username" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="whitetext topics">Password</label>
                    <p>Your password must contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter.</p>
                    <input type="password" class="form-control" name="pass" placeholder="Password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                {% if userexists %}
                    <p>That Username Already Exists!</p>
                    {% endif %}
                <button type="submit" class="btn btn-secondary btn-block">Register</button>
            </form>
            <br>
        </div>
        
        
    </div>
</div>

</div>
{% endblock %}
